<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="top">
            <h1 class="ttt"> Tic-Tac-Toe</h1>
        </div>
        <div class="board">
            <div class="playable_box" data-id=0 data-state=""></div>
            <div class="playable_box" data-id=1 data-state=""></div>
            <div class="playable_box" data-id=2 data-state=""></div>
            <div class="playable_box" data-id=3 data-state=""></div>
            <div class="playable_box" data-id=4 data-state=""></div>
            <div class="playable_box" data-id=5 data-state=""></div>
            <div class="playable_box" data-id=6 data-state=""></div>
            <div class="playable_box" data-id=7 data-state=""></div>
            <div class="playable_box" data-id=8 data-state=""></div>
        </div>
        <div class="controls">
            <button><img src="assets/reset.svg" style="width:20px;height:20px;"></button>
        </div>
        <div class="results">
            <h1> </h1>
        </div>
        
    </div>
    


    <script src="test.js"></script>
</body>
</html>
